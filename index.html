<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会議登録アプリ</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ✅ Firebase設定（あなたのプロジェクト用）
    const firebaseConfig = {
      apiKey: "AIzaSyDTm_VPBMfA0NBlxGPz2Ize0406vyqT6mA",
      authDomain: "meeting-app-37523.firebaseapp.com",
      projectId: "meeting-app-37523",
      storageBucket: "meeting-app-37523.firebasestorage.app",
      messagingSenderId: "495569726713",
      appId: "1:495569726713:web:744e1b7a116f378ba9c628"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    // ✅ ログインチェック
    onAuthStateChanged(auth, (user) => {
      if (user && user.email.endsWith("@plantec-lkk.co.jp")) {
        document.getElementById("login-section").style.display = "none";
        document.getElementById("app-section").style.display = "block";
        document.getElementById("user-email").textContent = user.email;
      } else {
        signOut(auth); // 不正ユーザーは即ログアウト
      }
    });

    // ✅ 新規登録
    window.signup = async () => {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;
      if (!email.endsWith("@plantec-kk.co.jp")) {
        alert("社用メールアドレス（@plantec-kk.co.jp）で登録してください。");
        return;
      }
      try {
        await createUserWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("登録失敗: " + error.message);
      }
    };

    // ✅ ログイン
    window.login = async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
      } catch (error) {
        alert("ログイン失敗: " + error.message);
      }
    };

    // ✅ ログアウト
    window.logout = async () => {
      await signOut(auth);
      location.reload();
    };

    // ✅ 会議登録
    window.submitMeeting = async () => {
      const date = document.getElementById("date").value;
      const chairman = document.getElementById("chairman").value;
      if (!date || !chairman) {
        alert("開催日と議長名を入力してください。");
        return;
      }
      try {
        await addDoc(collection(db, "meetings"), {
          date,
          chairman,
          createdBy: auth.currentUser.email,
          createdAt: new Date()
        });
        alert("登録完了！");
        document.getElementById("meeting-form").reset();
      } catch (error) {
        alert("登録失敗: " + error.message);
      }
    };
  </script>
</head>
<body>
  <!-- 🔐 ログイン/登録エリア -->
  <div id="login-section">
    <h2>ログイン</h2>
    <input type="email" id="login-email" placeholder="メールアドレス"><br>
    <input type="password" id="login-password" placeholder="パスワード"><br>
    <button onclick="login()">ログイン</button>

    <h3>新規登録</h3>
    <input type="email" id="signup-email" placeholder="社用メール（@plantec-lkk.co.jp）"><br>
    <input type="password" id="signup-password" placeholder="パスワード（6文字以上）"><br>
    <button onclick="signup()">登録</button>
  </div>

  <!-- ✅ 会議登録画面 -->
  <div id="app-section" style="display:none;">
    <p>ログイン中: <span id="user-email"></span> <button onclick="logout()">ログアウト</button></p>
    <h2>会議登録フォーム</h2>
    <form id="meeting-form">
      <label>開催日: <input type="date" id="date"></label><br><br>
      <label>議長名: <input type="text" id="chairman"></label><br><br>
      <button type="button" onclick="submitMeeting()">送信</button>
    </form>
  </div>
</body>
</html>
