<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>会議共有</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 2rem; }
    .container { max-width: 700px; margin: auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    input, button { padding: 0.5rem; margin: 0.5rem 0; width: 100%; }
    .topic { border-bottom: 1px solid #ddd; margin-bottom: 1rem; padding-bottom: 1rem; }
    .topic input { width: calc(100% - 1rem); margin-bottom: 0.3rem; }
  </style>
</head>
<body>
  <div class="container">
    <h2>会議情報の共有</h2>

    <label>開催日：</label>
    <input type="date" id="meetingDate">

    <label>議長：</label>
    <input type="text" id="chairman" placeholder="議長の名前">

    <div id="topicsArea">
      <h3>議題一覧</h3>
    </div>
    <button onclick="addTopic()">＋ 議題を追加</button>
    <button onclick="saveMeeting()">📩 共有する</button>
    <div id="status"></div>
  </div>

  <script>
    // Firebase初期化
    const firebaseConfig = {
      apiKey: "AIzaSyCXydeyvU6W_y7LwzKHVIdv5sKjTdLgo4s",
      authDomain: "meet-app-7cad1.firebaseapp.com",
      projectId: "meet-app-7cad1",
      storageBucket: "meet-app-7cad1.appspot.com",
      messagingSenderId: "557287076282",
      appId: "1:557287076282:web:ce1ef38bdfa5457eec2d83"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const auth = firebase.auth();

    // 認証チェック
    auth.onAuthStateChanged(user => {
      if (!user || !user.email.endsWith("@plantec-kk.co.jp")) {
        alert("ログインが必要です");
        window.location.href = "index.html";
      }
    });

    // 議題を追加
    function addTopic() {
      const area = document.getElementById("topicsArea");
      const div = document.createElement("div");
      div.className = "topic";
      div.innerHTML = `
        <input type="text" placeholder="議題" class="topic-title">
        <input type="text" placeholder="発表者" class="topic-speaker">
        <input type="time" class="topic-time">
      `;
      area.appendChild(div);
    }

    // 会議データを保存
    function saveMeeting() {
      const date = document.getElementById("meetingDate").value;
      const chairman = document.getElementById("chairman").value;
      const topicEls = document.querySelectorAll(".topic");

      if (!date || !chairman) {
        alert("開催日と議長を入力してください！");
        return;
      }

      const topics = [];
      topicEls.forEach(el => {
        const title = el.querySelector(".topic-title").value;
        const speaker = el.querySelector(".topic-speaker").value;
        const time = el.querySelector(".topic-time").value;
        if (title && speaker && time) {
          topics.push({ title, speaker, time });
        }
      });

      db.collection("meetings").add({
        date: date,
        chairman: chairman,
        topics: topics,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("status").textContent = "共有が完了しました！";
      }).catch(err => {
        alert("保存に失敗：" + err.message);
      });
    }
  </script>
</body>
</html>
